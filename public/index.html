<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Activity Config</title>
    <script src="postmonger.js"></script>
    <script>
        const connection = new Postmonger.Session();
        
        connection.on('initActivity', function(data) {
            console.log('Init activity:', data);
        });

        function save() {
            connection.trigger('updateActivity', {
                name: 'My Custom Activity',
                arguments: {
                    execute: {
                        inArguments: [{
                            "someArgument": "value"
                        }],
                        url: "https://your-application.com/execute"
                    }
                }
            });
        }
    </script>
</head>
<body>
    <h1>Configure Your Activity</h1>
    <button onclick="save()">Save</button>
</body>
</html>
